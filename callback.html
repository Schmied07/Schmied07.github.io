<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            const storedState = sessionStorage.getItem('oauthState');

            // Log the received parameters
            console.log('Received code:', code);
            console.log('Received state:', state);
            console.log('Received error:', error);
            console.log('Error description:', errorDescription);

            // Display error messages if any
            if (error) {
                document.getElementById('message').textContent = `Error: ${error} - ${errorDescription}`;
                return;
            }

            if (state !== storedState) {
                document.getElementById('message').textContent = 'State mismatch! Possible CSRF attack.';
                return;
            }

            if (code) {
                document.getElementById('message').textContent = `Authorization code: ${code}`;
                // Vous pouvez maintenant envoyer ce code à votre serveur pour échanger contre un token d'accès
            } else {
                document.getElementById('message').textContent = 'No code found';
            }
        });
    </script>
</head>
<body>
    <h1>OAuth Callback</h1>
    <p id="message" style="color:red;"></p>
</body>
</html>
