<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with TikTok</title>
    <script>
        function generateState(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let state = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                state += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return state;
        }

        function redirectToTikTok() {
            const state = generateState(16);
            const clientKey = 'sbawpiykt5rqbe5jk6';            
            const redirectUri = encodeURIComponent('https://schmied07.github.io/callback');
            const scope = encodeURIComponent('user.info.basic');
            const url = `https://www.tiktok.com/auth/authorize?client_key=${clientKey}&response_type=code&scope=${scope}&redirect_uri=${redirectUri}&state=${state}`;
            
            // Enregistrer l'état pour une vérification ultérieure
            sessionStorage.setItem('oauthState', state);

            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>Connectez-vous avec TikTok</h1>
    <button onclick="redirectToTikTok()">Login with TikTok</button>
</body>
</html>
