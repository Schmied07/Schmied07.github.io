<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Termes de Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Politique de Confidentialité</a>

                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white" href="#">Se connecter</a>
                </li>
            </ul>
        </div>
    </nav>
    <title>Login with TikTok</title>
    <script>
        function generateState(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let state = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                state += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return state;
        }

        function redirectToTikTok() {
            const state = generateState(16);
            const clientKey = 'awml9w39sdfvsydi';            
            const redirectUri = encodeURIComponent('https://schmied07.github.io/callback');
            const scope = encodeURIComponent('user.info.basic');
            const url = `https://www.tiktok.com/auth/authorize?client_key=${clientKey}&response_type=code&scope=${scope}&redirect_uri=${redirectUri}&state=${state}`;
            
            // Enregistrer l'état pour une vérification ultérieure
            sessionStorage.setItem('oauthState', state);

            window.location.href = url;
        }
    </script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</head>
<body>
    <h1>Connectez-vous avec TikTok</h1>
    <button onclick="redirectToTikTok()">Login with TikTok</button>
</body>
</html>
