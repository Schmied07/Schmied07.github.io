<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Notre Équipe</title>
    <style>
        .team-section {
            padding: 60px 0;
        }
        .team-section h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            text-align: center;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
        }
        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="team-section container">
    <h2>Notre Équipe</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="https://scontent-cdg4-1.xx.fbcdn.net/v/t1.6435-9/84024184_104073847824849_8418557734667943936_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=lhy-ZvhP9qsQ7kNvgEe3P8E&_nc_ht=scontent-cdg4-1.xx&oh=00_AYCzxvibjuRCf-XmAOsm6pNSvkBRO4Rr_D6GS1kPpiLL7g&oe=66C4D432" class="card-img-top" alt="Nom du membre">
                <div class="card-body">
                    <h5 class="card-title">TALOM KOYOUE Thibaut</h5>
                    <p class="card-text">Fondateur de tetrisnews</p>
                </div>
            </div>
        </div>
        <!-- Ajoutez plus de cartes ici pour d'autres membres de l'équipe -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
